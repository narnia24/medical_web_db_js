<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjg3MC1teW50LTIwXzFfMi5qcGc.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h1, h2 {
            text-align: center;
            color: #333;
        }
        
        .form-container {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5195d8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #5d94d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Management System</h1>
        <div class="form-container">
            <h2>Add Patient Record</h2>
            <form id="patient-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                <label for="condition">Medical Condition:</label>
                <input type="text" id="condition" required>
                <button type="submit">Add Record</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('patient-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let condition = document.getElementById('condition').value;
            
            let record = {
                name: name,
                age: age,
                condition: condition
            };
        
            let records = JSON.parse(localStorage.getItem('records')) || [];
            records.push(record);
            localStorage.setItem('records', JSON.stringify(records));

            window.location.href = 'records1.html';
        });
    </script>
</body>
</html>
