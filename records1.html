<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>
    <style>
        body {
            background: url('https://i.pinimg.com/736x/89/82/ca/8982ca163d4eeea6cfd84b9f26863705.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 4px;
        }
        
        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Records</h1>
        <ul id="records-list"></ul>
        <a href="index.html" class="back-button">Back to Add Record</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let records = JSON.parse(localStorage.getItem('records')) || [];
            let list = document.getElementById('records-list');
            
            records.forEach(function(record) {
                let listItem = document.createElement('li');
                listItem.textContent = `Name: ${record.name}, Age: ${record.age}, Condition: ${record.condition}`;
                list.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
